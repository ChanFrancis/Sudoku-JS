<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Sudoku.css">

    <title>Sudoku Game</title>

    <style id="style-id">

    </style>
</head>
<body>

    <nav>
        <div>SUDOKU GAME</div>
    </nav>

    <div class="PageContent">
        <div class="messagesBloc">
            <div class="messagesTitle">
                Check Messages:
            </div>
            <div id="Messages">
            </div>
        </div>
        <div id="sudoku" class="">

        </div>
        <div>
            <div id="numberedButton">
                <div class="button-1">1</div>
                <div class="button-2">2</div>
                <div class="button-3">3</div>
                <div class="button-4">4</div>
                <div class="button-5">5</div>
                <div class="button-6">6</div>
                <div class="button-7">7</div>
                <div class="button-8">8</div>
                <div class="button-9">9</div>
                <div id="remove">Remove</div>
            </div>
            <div id="verify">Check Sudoku</div>
        </div>
    </div>


    <script type="text/Javascript" src="./JS/Sudoku_fakeAPI.js"> </script>
    <script type="text/Javascript" src="./JS/ProcessContentAndDisplay.js"> </script>
    <script type="text/Javascript" src="./JS/LineCheckAlgo.js"> </script>
    <script type="text/Javascript" src="./JS/FetchCurrentTable.js"> </script>
    <script type="text/Javascript" src="./JS/Sudoku_edit.js"> </script>
    <script type="text/Javascript" src="./JS/Sudoku_Check.js"> </script>
</body>

</html>
